---
name: set-alarm-6-30am-demo-mode
description: Create 7:30 AM alarm in Clock app
steps:
  - tool: launchApp
    appId: com.google.android.deskclock
    clearAppData: true
    coldBoot: true

  - tool: tapOn
    text: "Alarm"
    action: "tap"

  - tool: tapOn
    id: "com.google.android.deskclock:id/fab"
    action: "tap"

  - tool: tapOn
    text: "7"
    action: "tap"

  - tool: tapOn
    text: "30"
    action: "tap"

  - tool: tapOn
    text: "OK"
    action: "tap"

  - tool: tapOn
    id: "com.google.android.deskclock:id/alarm_card"
    action: "tap"

  - tool: tapOn
    id: "com.google.android.deskclock:id/delete_button"
    action: "tap"

  - tool: terminateApp
    appId: com.google.android.deskclock
