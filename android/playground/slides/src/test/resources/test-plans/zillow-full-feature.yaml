name: "zillow-comprehensive-exploration-2025-07-11T22-21"
description: "Comprehensive Zillow app exploration with feature discovery and tour booking"
steps:
  - tool: "launchApp"
    appId: "com.zillow.android.zillowmap"
    coldBoot: false
    clearAppData: false
  - tool: "tapOn"
    text: "Home features, school, location"
    action: "tap"
  - tool: "inputText"
    text: "Seattle, WA"
    action: "tap"
  - tool: "tapOn"
    text: "Seattle WA homes"
    action: "tap"
  - tool: "swipeOnScreen"
    direction: "up"
    includeSystemInsets: false
    duration: 300
  - tool: "tapOn"
    text: "Home Loans"
    action: "tap"
  - tool: "swipeOnScreen"
    direction: "up"
    includeSystemInsets: false
    duration: 1000
  - tool: "tapOn"
    text: "Saved Homes"
    action: "tap"
  - tool: "tapOn"
    text: "Updates"
    action: "tap"
  - tool: "tapOn"
    text: "Inbox"
    action: "tap"
  - tool: "tapOn"
    text: "Resources"
    action: "tap"
  - tool: "tapOn"
    text: "Search"
    action: "tap"
  - tool: "tapOn"
    text: "Filters"
    containerElementId: "com.zillow.android.zillowmap:id/search_toolbar"
    action: "tap"
  - tool: "tapOn"
    text: "For rent"
    action: "tap"
  - tool: "tapOn"
    text: "See"
    action: "tap"
  - tool: "tapOn"
    text: "Seattle, WA"
    containerElementId: "com.zillow.android.zillowmap:id/search_toolbar"
    action: "focus"
  - tool: "clearText"
  - tool: "tapOn"
    text: "Home features, school, location"
    action: "tap"
  - tool: "inputText"
    text: "2315 4th Ave, Seattle, WA"
    action: "tap"
  - tool: "tapOn"
    text: "2315 4th Ave"
    action: "tap"
  - tool: "tapOn"
    text: "Explore 3D Tour"
    action: "tap"
  - tool: "tapOn"
    text: "3D Home 1"
    action: "tap"
  - tool: "tapOn"
    id: "pano-tab"
    action: "tap"
  - tool: "tapOn"
    text: "Living room"
    action: "tap"
  - tool: "tapOn"
    text: "3D Home 3"
    action: "tap"
  - tool: "pressButton"
    button: "back"
  - tool: "tapOn"
    text: "Book tour now"
    action: "tap"
  - tool: "tapOn"
    text: "Continue"
    action: "tap"
  - tool: "tapOn"
    text: "Sat"
    action: "tap"
  - tool: "tapOn"
    text: "PM"
    action: "tap"
  - tool: "tapOn"
    text: "Continue"
    action: "tap"
  - tool: "pressButton"
    button: "home"
